<div
  class="todo-item d-flex justify-content-between align-items-center"
  (mouseover)="isHovered = true"
  (mouseout) = "isHovered = false"
  >
  <div class="todo">
    <input type="checkbox" class="toggle text-center"
    [ngClass]="{checked : todo.isCompleted}"
    [id]='todo.id'
    [checked]='todo.isCompleted '
    (change)='changeIsComplete()'
    >

    <label [for]='todo.id' [@fadeStrikeThrough]="todo.isCompleted ? 'completed' : 'active'" >{{todo.content}}</label>

  </div>
  <div class="d-flex align item center">
    <span class="icon-wrapper text-center edit" [hidden]='todo.isCompleted' [ngClass]="{active : isHovered}">
    <i class="eva eva-edit-outline" (click)="isEditing = true"></i>
  </span>
  <span class="icon-wrapper text-center" [ngClass]="{active : isHovered}">
    <i class="eva eva-close" (click)="deleteTodo()"></i>
  </span>
  </div>

  <form class ="edit-form" *ngIf="isEditing" (keyup)='changeContentSubmit($event)' >
    <input type="text" name="editTodo" [(ngModel)]="todo.content"  value="" >
  </form>
</div>
